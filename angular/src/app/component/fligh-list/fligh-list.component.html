<section class="py-6 sm:py-12 dark:bg-gray-800 dark:text-gray-100">


    <header class="p-4 dark:bg-gray-800 dark:text-gray-100">


         
        <div class="container flex justify-between h-16 mx-auto">
        <h1 class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl"><span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">Repül a</span> család</h1>
        <p class="text-lg font-normal text-gray-500 lg:text-xl dark:text-gray-400">2 gyerek 2 felnőtt, 1 nagy börönd két kézi bőrönd.</p>
        </div>

        <div class="container flex justify-between h-16 mx-auto">
            <div class="flex items-center md:space-x-4">
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-2">

                    </span>
               
                </div>
             
            </div>
        </div>
    </header>

    <div class="container p-6 mx-auto space-y-8">
    <div class="flex flex-col">
        <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
          <div class="inline-block min-w-full py-2 p-2 sm:px-6 lg:px-8">
            <div class="container p-2 mx-auto sm:p-4 dark:text-gray-100">
                <h2 class="mb-4 text-2xl font-semibold leadi">{{currentFlight.text}}</h2>
    
                </div>
            <table class="text-left min-w-full min-h-full" >
                <thead class="bg-black flex text-white w-full">
                    <tr class="flex w-full mb-4">
                        <th class="p-4 w-1/4">Indulás oda</th>
                        <th class="p-4 w-1/4">Indulás haza</th>
                        <th class="p-4 w-1/4">Napok</th>
                        <th class="p-4 w-1/4">Összes repülés</th>
                        <th class="p-4 w-1/4">Ár</th>
                        <th class="p-4 w-1/4">
                            <span class="sr-only">Edit</span>
                        </th>
                    </tr>
                </thead>
                <tbody class="bg-grey-light flex flex-col items-center justify-between overflow-y-scroll w-full" style="height: 61vh;">
                    <tr class="flex w-full mb-4" *ngFor="let item of currentFlight.items">
                        <td class="p-4 w-1/4">
                            <p>{{item.start}}</p>
                        </td>
                        <td class="p-4 w-1/4">
                            <p>{{item.end}}</p>
                        </td>
                        <td class="p-4 w-1/4">
                            <p>{{item.days}}</p>
                        </td>
                        <td class="p-4 w-1/4">
                            <p>{{item.flightNumber}}</p>
                        </td>
                        <td class="p-4 w-1/4">
                            <p>{{item.price}},-Ft</p>
                        </td>
                        <td class="p-4 w-1/4">
                            <button type="button" title="Open details" class="p-1 rounded-full dark:text-gray-600 hover:dark:bg-gray-700 focus:dark:bg-gray-700">
                                <svg viewBox="0 0 24 24" class="w-4 h-4 fill-current">
                                    <path d="M12 6a2 2 0 110-4 2 2 0 010 4zm0 8a2 2 0 110-4 2 2 0 010 4zm-2 6a2 2 0 104 0 2 2 0 00-4 0z"></path>
                                </svg>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
          </div>
        </div>
    </div>
</div>       
</section>
